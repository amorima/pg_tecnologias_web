    <main>
      <div class="container mt-3">
        <h2>Gestão de Horários</h2>
        <p class="text-muted">Adicione horários para suas aulas.</p>

        <form id="scheduleForm" class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Curso</label>
            <select id="schedCourse" class="form-select" required>
              <!-- via JS -->
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label">Dia</label>
            <select id="schedDay" class="form-select" required>
              <option value="">--</option>
              <option value="Segunda">Segunda</option>
              <option value="Terça">Terça</option>
              <option value="Quarta">Quarta</option>
              <option value="Quinta">Quinta</option>
              <option value="Sexta">Sexta</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label">Hora Início</label>
            <select id="schedStart" class="form-select" required>
              <option value="">--</option>
              <option value="08h">08h</option>
              <option value="09h">09h</option>
              <option value="10h">10h</option>
              <option value="11h">11h</option>
              <option value="12h">12h</option>
              <option value="13h">13h</option>
              <option value="14h">14h</option>
              <option value="15h">15h</option>
              <option value="16h">16h</option>
              <option value="17h">17h</option>
              <option value="18h">18h</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label">Hora Fim</label>
            <select id="schedEnd" class="form-select" required>
              <option value="">--</option>
              <option value="09h">09h</option>
              <option value="10h">10h</option>
              <option value="11h">11h</option>
              <option value="12h">12h</option>
              <option value="13h">13h</option>
              <option value="14h">14h</option>
              <option value="15h">15h</option>
              <option value="16h">16h</option>
              <option value="17h">17h</option>
              <option value="18h">18h</option>
              <option value="19h">19h</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Disciplina</label>
            <input type="text" id="schedSubject" class="form-control" readonly />
          </div>
          <div class="col-md-12 text-end">
            <button type="submit" class="btn btn-esmad">Adicionar</button>
          </div>
        </form>

        <hr />

        <table class="table table-hover mt-3">
          <thead>
            <tr>
              <th>Curso</th>
              <th>Dia</th>
              <th>Hora</th>
              <th>Disciplina</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="scheduleTbody">
            <!-- Preenchido via JS -->
          </tbody>
        </table>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      let allSchedules = [];
      let currentTeacher = null;

      (function(){
        const user = getLoggedUser();
        if (!user.id || user.role !== 'teacher') {
          alert('Acesso negado! Faça login como docente.');
          window.location.href = 'index.html';
          return;
        }
        currentTeacher = getTeacherById(user.id);
        if (!currentTeacher) {
          alert('Professor não encontrado ou não aprovado!');
          window.location.href = 'index.html';
          return;
        }

        // Avatar
        const headerAvatar = document.getElementById('headerAvatar');
        if (currentTeacher.profilePicture) {
          headerAvatar.src = currentTeacher.profilePicture;
        } else {
          headerAvatar.src = 'img/avatar.jpg';
        }

        // Notificações
        const notifs = readNotifications(user.id);
        const unread = notifs.filter(n => !n.read);
        if (unread.length > 0) {
          const nb = document.getElementById('notifBadge');
          nb.style.display = 'inline-block';
          nb.textContent = unread.length;
        }
        const dd = document.getElementById('notifDropdown');
        notifs.forEach(n => {
          const li = document.createElement('li');
          li.innerHTML = `<a class="dropdown-item ${n.read ? '' : 'fw-bold'}" href="#">${n.message}</a>`;
          li.onclick = () => {
            markNotificationAsRead(n.id);
            window.location.reload();
          };
          dd.appendChild(li);
        });

        // Carrega schedules
        allSchedules = readAllSchedules();
        renderSchedules(allSchedules);

        // Preenche combos
        const schedCourse = document.getElementById('schedCourse');
        schedCourse.innerHTML = '<option value="">--</option>';
        getCoursesList().forEach(c => {
          const opt = document.createElement('option');
          opt.value = c;
          opt.textContent = c;
          schedCourse.appendChild(opt);
        });

        document.getElementById('schedSubject').value = currentTeacher.subject;

        // Form
        document.getElementById('scheduleForm').addEventListener('submit', function(e){
          e.preventDefault();
          const course = document.getElementById('schedCourse').value;
          const day = document.getElementById('schedDay').value;
          const startTime = document.getElementById('schedStart').value;
          const endTime = document.getElementById('schedEnd').value;
          const subject = document.getElementById('schedSubject').value.trim();
          if (!course || !day || !startTime || !endTime || !subject) {
            alert('Preencha todos os campos.');
            return;
          }
          createSchedule({ course, day, startTime, endTime, subject });
          allSchedules = readAllSchedules();
          renderSchedules(allSchedules);
          this.reset();
          document.getElementById('schedSubject').value = currentTeacher.subject;
        });
      })();

      function renderSchedules(list) {
        const tbody = document.getElementById('scheduleTbody');
        tbody.innerHTML = '';
        // Exibir somente os horários do professor
        const mine = list.filter(s => s.subject === currentTeacher.subject);
        mine.forEach(sch => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${sch.course}</td>
            <td>${sch.day}</td>
            <td>${sch.startTime} - ${sch.endTime}</td>
            <td>${sch.subject}</td>
            <td>
              <button class="btn btn-sm btn-danger" onclick="removeSched(${sch.id})">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }

      function removeSched(id) {
        if (!confirm('Deseja remover este horário?')) return;
        deleteSchedule(id);
        allSchedules = readAllSchedules();
        renderSchedules(allSchedules);
      }
      window.removeSched = removeSched;
    </script>

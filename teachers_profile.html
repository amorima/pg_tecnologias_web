  <main>
    <div class="container">
      <h2 class="mt-3">Meu Perfil (Docente)</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card p-3 shadow">
            <div class="text-center">
              <img
                id="teacherAvatar"
                src="img/avatar.jpg"
                alt="Avatar do utilizador"
                class="fixed-avatar"
              />
              <div class="mt-3">
                <input
                  type="file"
                  accept="image/*"
                  id="teacherAvatarInput"
                  class="form-control"
                  style="max-width:200px; margin:auto;"
                />
                <button class="btn btn-sm btn-esmad mt-2" id="btnSaveTeacherAvatar">
                  Alterar Avatar
                </button>
              </div>
            </div>
            <hr />
            <div id="teacherInfo" class="mt-2">
              <!-- Preenchido por JS -->
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card p-3 shadow">
            <h5>Informações e Contactos</h5>
            <textarea id="infoContactText" rows="6" class="form-control mb-2"></textarea>
            <button class="btn btn-esmad" id="btnSaveContact">Guardar</button>
          </div>
        </div>
      </div>
    </div>

  <!-- Scripts Bootstrap e JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    (function(){
      const user = getLoggedUser();
      if (!user.id || user.role !== 'teacher') {
        alert('Acesso negado!');
        window.location.href = 'index.html';
        return;
      }
      const tc = getTeacherById(user.id);
      if (!tc) {
        alert('Professor não encontrado ou não aprovado!');
        window.location.href = 'index.html';
        return;
      }

      // Avatar no header
      const headerAvatar = document.getElementById('headerAvatar');
      if (tc.profilePicture) {
        headerAvatar.src = tc.profilePicture;
      } else {
        headerAvatar.src = 'img/avatar.jpg';
      }

      // Avatar no perfil
      const teacherAvatar = document.getElementById('teacherAvatar');
      if (tc.profilePicture) {
        teacherAvatar.src = tc.profilePicture;
      } else {
        teacherAvatar.src = 'img/avatar.jpg';
      }

      // Info inicial do docente
      const teacherInfo = document.getElementById('teacherInfo');
      teacherInfo.innerHTML = `
        <p><strong>Nome:</strong> ${tc.name}</p>
        <p><strong>Email:</strong> ${tc.email}</p>
        <p><strong>Disciplina:</strong> ${tc.subject}</p>
      `;

      // Campo de texto infoContact
      const infoContactText = document.getElementById('infoContactText');
      infoContactText.value = tc.infoContact || '';

      // Botão para alterar avatar
      document.getElementById('btnSaveTeacherAvatar').addEventListener('click', () => {
        const fileInput = document.getElementById('teacherAvatarInput');
        if (!fileInput.files || fileInput.files.length === 0) {
          alert('Selecione uma imagem!');
          return;
        }
        const file = fileInput.files[0];
        const rdr = new FileReader();
        rdr.onload = (e) => {
          const base64 = e.target.result;
          updateProfilePicture(user.id, 'teacher', base64);
          teacherAvatar.src = base64;
          headerAvatar.src = base64;
          alert('Avatar guardado!');
        };
        rdr.readAsDataURL(file);
      });

      // Botão guardar infoContact
      document.getElementById('btnSaveContact').addEventListener('click', () => {
        const val = infoContactText.value.trim();
        updateTeacherContact(user.id, val);
        alert('Informações guardadas!');
      });

      // Notificações
      const notifs = readNotifications(user.id);
      const unread = notifs.filter(n => !n.read);
      if (unread.length > 0) {
        const nb = document.getElementById('notifBadge');
        nb.style.display = 'inline-block';
        nb.textContent = unread.length;
      }
      const dd = document.getElementById('notifDropdown');
      notifs.forEach(n => {
        const li = document.createElement('li');
        li.innerHTML = `<a class="dropdown-item ${n.read ? '' : 'fw-bold'}" href="#">${n.message}</a>`;
        li.onclick = () => {
          markNotificationAsRead(n.id);
          window.location.reload();
        };
        dd.appendChild(li);
      });
    })();
  </script>

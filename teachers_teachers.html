<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Gestão Académica - Docentes</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#sidebarMenu"
          aria-controls="sidebarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="bi bi-justify"></i>
        </button>
        <a class="navbar-brand" href="#">ESMAD</a>
        <div class="d-flex align-items-center">
          <img
            src="https://via.placeholder.com/40"
            class="rounded-circle me-2"
            alt="Avatar"
          />
          <span>Admin</span>
        </div>
      </div>
    </nav>

    <!-- Sidebar -->
    <nav
      id="sidebarMenu"
      class="sidebar collapse d-lg-block bg-white"
    >
      <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
          <a
            href="teachers_dashboard.html"
            class="list-group-item list-group-item-action py-2 ripple"
          >
            <i class="bi bi-speedometer2 me-3"></i><span>Dashboard</span>
          </a>
          <a
            href="teachers_students.html"
            class="list-group-item list-group-item-action py-2 ripple"
          >
            <i class="bi bi-people me-3"></i><span>Estudantes</span>
          </a>
          <a
            href="teachers_teachers.html"
            class="list-group-item list-group-item-action py-2 ripple active"
          >
            <i class="bi bi-person-badge me-3"></i><span>Docentes</span>
          </a>
          <a
            href="teachers_schedule.html"
            class="list-group-item list-group-item-action py-2 ripple"
          >
            <i class="bi bi-calendar-week me-3"></i><span>Horários</span>
          </a>
          <a
            href="teachers_statistics.html"
            class="list-group-item list-group-item-action py-2 ripple"
          >
            <i class="bi bi-bar-chart me-3"></i><span>Estatísticas</span>
          </a>
          <hr />
          <a
            href="index.html"
            class="list-group-item list-group-item-action py-2 ripple text-danger"
          >
            <i class="bi bi-box-arrow-left me-3"></i><span>Sair</span>
          </a>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-2 mb-3">
          <h2>Lista de Docentes</h2>
          <div>
            <button
              class="btn btn-sm btn-outline-secondary me-2"
              onclick="exportData()"
            >
              <i class="bi bi-file-arrow-down"></i> Exportar
            </button>
            <label class="btn btn-sm btn-outline-secondary me-2 mb-0">
              <i class="bi bi-file-arrow-up"></i> Importar
              <input
                type="file"
                id="importFileInput"
                accept=".json"
                hidden
              />
            </label>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addTeacherModal"
            >
              <i class="bi bi-plus-circle"></i> Novo Docente
            </button>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-md-4">
                <input
                  type="text"
                  id="searchTeacher"
                  class="form-control"
                  placeholder="Pesquisar docente..."
                />
              </div>
            </div>
            <table class="table table-hover" id="teacherTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Disciplina</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="teacherTableBody">
                <!-- Linhas geradas dinamicamente -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal para adicionar docente -->
    <div
      class="modal fade"
      id="addTeacherModal"
      tabindex="-1"
      aria-labelledby="addTeacherModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form id="addTeacherForm">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addTeacherModalLabel">
                Adicionar Docente
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="teacherName" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="teacherName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="teacherEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="teacherEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="teacherSubject" class="form-label">Disciplina</label>
                <input
                  type="text"
                  class="form-control"
                  id="teacherSubject"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
              <button type="submit" class="btn btn-primary">Adicionar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal para editar docente -->
    <div
      class="modal fade"
      id="editTeacherModal"
      tabindex="-1"
      aria-labelledby="editTeacherModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form id="editTeacherForm">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editTeacherModalLabel">
                Editar Docente
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="editTeacherId" />
              <div class="mb-3">
                <label for="editTeacherName" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="editTeacherName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editTeacherEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="editTeacherEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editTeacherSubject" class="form-label">Disciplina</label>
                <input
                  type="text"
                  class="form-control"
                  id="editTeacherSubject"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- Script Principal -->
    <script src="js/script.js"></script>
    <script>
      const searchTeacherInput = document.getElementById('searchTeacher');
      const teacherTableBody = document.getElementById('teacherTableBody');
      const addTeacherForm = document.getElementById('addTeacherForm');
      const editTeacherForm = document.getElementById('editTeacherForm');

      // Carrega dados de exemplo se localStorage estiver vazio
      (function populateInitialTeachers() {
        const existing = readAllTeachers();
        if (existing.length === 0) {
          const initial = [
            { name: 'José Fernandes', email: 'jose@exemplo.com', subject: 'Tecnologias Web' },
            { name: 'Ana Oliveira', email: 'ana@exemplo.com', subject: 'Design Gráfico' },
            { name: 'Carlos Mendes', email: 'carlos@exemplo.com', subject: 'Jogos Digitais' },
            { name: 'Teresa Santos', email: 'teresa@exemplo.com', subject: 'Audiovisual' },
            { name: 'Miguel Sousa', email: 'miguel@exemplo.com', subject: 'Design Produto' },
          ];
          initial.forEach((t) => createTeacher(t));
        }
      })();

      function renderTeachers(teachers) {
        teacherTableBody.innerHTML = '';
        teachers.forEach((t) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${t.id}</td>
            <td>${t.name}</td>
            <td>${t.email}</td>
            <td>${t.subject}</td>
            <td>
              <button class="btn btn-sm btn-warning me-1" onclick="onEditTeacher(${t.id})">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-danger" onclick="onDeleteTeacher(${t.id})">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          `;
          teacherTableBody.appendChild(tr);
        });
      }

      function init() {
        const teachers = readAllTeachers();
        renderTeachers(teachers);
      }
      init();

      // Filtro de pesquisa
      searchTeacherInput.addEventListener('keyup', function () {
        const value = this.value.toLowerCase();
        const teachers = readAllTeachers();
        const filtered = teachers.filter((t) =>
          t.name.toLowerCase().includes(value)
        );
        renderTeachers(filtered);
      });

      // Adicionar docente
      addTeacherForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const name = document.getElementById('teacherName').value;
        const email = document.getElementById('teacherEmail').value;
        const subject = document.getElementById('teacherSubject').value;

        createTeacher({ name, email, subject });
        addTeacherForm.reset();
        const modal = bootstrap.Modal.getInstance(
          document.getElementById('addTeacherModal')
        );
        modal.hide();
        renderTeachers(readAllTeachers());
      });

      // Editar docente
      function onEditTeacher(id) {
        const teachers = readAllTeachers();
        const doc = teachers.find((t) => t.id === id);
        if (!doc) return;
        document.getElementById('editTeacherId').value = doc.id;
        document.getElementById('editTeacherName').value = doc.name;
        document.getElementById('editTeacherEmail').value = doc.email;
        document.getElementById('editTeacherSubject').value = doc.subject;
        const modal = new bootstrap.Modal(document.getElementById('editTeacherModal'));
        modal.show();
      }
      window.onEditTeacher = onEditTeacher;

      editTeacherForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const id = parseInt(document.getElementById('editTeacherId').value, 10);
        const name = document.getElementById('editTeacherName').value;
        const email = document.getElementById('editTeacherEmail').value;
        const subject = document.getElementById('editTeacherSubject').value;

        updateTeacher({ id, name, email, subject });
        const modal = bootstrap.Modal.getInstance(
          document.getElementById('editTeacherModal')
        );
        modal.hide();
        renderTeachers(readAllTeachers());
      });

      // Eliminar docente
      function onDeleteTeacher(id) {
        if (confirm('Tens a certeza que queres eliminar este docente?')) {
          deleteTeacher(id);
          renderTeachers(readAllTeachers());
        }
      }
      window.onDeleteTeacher = onDeleteTeacher;
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login - Admin</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow">
          <div class="card-body p-4">
            <div class="text-center mb-3">
              <img id="logo-porto" src="img/logo-porto.png" alt="Logo Porto" />
            </div>
            <h3 class="text-center mb-4">Login Administrador</h3>

            <form id="adminLoginForm">
              <div class="mb-3">
                <label for="adminEmail" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="adminEmail"
                  placeholder="ADMIN"
                />
              </div>
              <div class="mb-3">
                <label for="adminPassword" class="form-label">Palavra-passe</label>
                <input
                  type="password"
                  class="form-control"
                  id="adminPassword"
                  placeholder="ADMIN"
                />
              </div>
              <button type="submit" class="btn btn-esmad w-100">Entrar</button>
            </form>

            <div class="text-center mt-3">
              <a href="index.html" class="text-decoration-none">Login Estudante/Professor</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="js/script.js"></script>
  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('adminEmail').value.trim();
      const pass = document.getElementById('adminPassword').value.trim();
      if (!email || !pass) {
        alert('Preencha email e password');
        return;
      }
      const result = login(email, pass);
      if (!result.success) {
        alert(result.message || 'Credenciais inválidas para admin.');
        return;
      }
      if (result.role !== 'admin') {
        alert('Este utilizador não é admin.');
        clearLoggedUser();
        return;
      }
      setLoggedUser(result.userId, 'admin');
      window.location.href = 'admin_dashboard.html';
    });
  </script>
</body>
</html>
